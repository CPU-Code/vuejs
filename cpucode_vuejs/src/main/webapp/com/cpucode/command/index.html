<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组角标</title>
    <script src="../../../../../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(user, index) in users">
                {{index}} -- {{user.name}} -- {{user.age}} -- {{user.gender}}
            </li>
        </ul>
    </div>

    <script>
        let app = new Vue({
           el:"#app",
           data:{
               users:[
                   {"name" : "cpu", "age" : 11, "gender" : "女"},
                   {"name" : "cpuCode", "age" : 22, "gender" : "男"},
                   {"name" : "hahha", "age" : 100, "gender" : "未知"}
               ]
           }
        });
    </script>
</body>
</html>
